name: Build the application

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install tools
        uses: jdx/mise-action@63a673876c7072c1d6ecb2049c0d572976c83b22 # v2.1.7
      - name: Install frontend dependencies with npm
        run: npm ci
      - name: Lint frontend
        run: npm run lint
      - name: Lint go project
        run: golangci-lint run --out-format=colored-line-number
      - name: Build application
        run: make build
      - name: Sentry Sourcemaps (just to test)
        run: make sentry-upload-sourcemaps
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      - name: Delete Sourcemaps (just to test)
        run: make delete-sourcemaps
