@if (modalConnectCommand && modalTargetId && modalTargetSecret) {
  <div class="w-full">
    <div class="relative rounded-lg">
      <div class="max-h-full overflow-auto">
        <pre>
          <code id="code-block" class="text-sm text-gray-900 dark:text-gray-200 whitespace-pre-line" data-ph-mask-text="true">
            {{ modalConnectCommand }}
          </code>
        </pre>
      </div>
      <div class="absolute top-2 end-2">
        <button
          (click)="copyConnectCommand()"
          type="button"
          class="text-gray-900 dark:text-gray-400 m-0.5 hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-600 dark:hover:bg-gray-700 rounded-lg py-2 px-2.5 inline-flex items-center justify-center bg-white border-gray-200 border">
          <span class="inline-flex items-center">
            @if (!commandCopied) {
              <fa-icon [icon]="faClipboard" class="mr-2" />
              <span class="text-xs font-semibold">Copy Command</span>
            } @else {
              <fa-icon [icon]="faClipboardCheck" class="mr-2" />
              <span class="text-xs font-semibold text-blue-700 dark:text-blue-500">Copied</span>
            }
          </span>
        </button>
      </div>
    </div>
  </div>
}
