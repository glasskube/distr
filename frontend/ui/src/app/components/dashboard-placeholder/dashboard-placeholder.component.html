<div class="p-4 sm:ml-64 bg-gray-50 dark:bg-gray-900">
  <div class="p-4">
    <div class="grid grid-cols-3 mb-4 gap-4 h-60">
      <div class="flex items-center justify-center rounded-sm bg-white dark:bg-gray-800">
        <app-chart-type class="block max-w-full max-h-full"></app-chart-type>
      </div>
      <div class="flex items-center justify-center rounded-sm bg-white dark:bg-gray-800">
        <app-chart-uptime class="block max-w-full max-h-full"></app-chart-uptime>
      </div>
      <div class="flex items-center justify-center rounded-sm bg-white dark:bg-gray-800">
        <p class="mt-2 text-sm text-gray-700 dark:text-gray-300">Nothing to display right now.</p>
      </div>
    </div>
    <div class="grid grid-rows-2 grid-flow-col gap-4 mb-4 h-144">
      <div
        class="row-span-2 flex justify-stretch items-stretch h-full rounded-sm bg-white dark:bg-gray-800 overflow-hidden">
        <app-globe
          [deploymentTargets]="(deploymentTargets$ | async) ?? []"
          class="flex-1 flex items-center justify-center"></app-globe>
      </div>

      <div class="rounded-sm overflow-y-auto">
        <app-applications [fullVersion]="false"></app-applications>
      </div>

      <div class="rounded-sm overflow-y-auto">
        <app-deployment-targets [fullVersion]="false"></app-deployment-targets>
      </div>
    </div>

    <div class="flex items-center justify-center h-48 mb-4 rounded-sm bg-white dark:bg-gray-800">
      <p class="text-2xl text-gray-400 dark:text-gray-500">
        <fa-icon [icon]="faPlus" size="xs" class="w-3.5 h-3.5"></fa-icon>
      </p>
    </div>
  </div>
</div>
