<section class="bg-gray-50 dark:bg-gray-900 p-3 sm:p-5 antialiased">
  <div class="mx-auto max-w-screen-lg px-4">
    <div class="bg-white dark:bg-gray-800 relative shadow-md sm:rounded-lg overflow-hidden">
      <div class="justify-between mx-4 py-8 dark:border-gray-700">
        <div class="max-w-2xl mx-auto text-center">
          <div class="mb-6">
            <fa-icon [icon]="faCheckCircle" class="text-green-500 text-6xl"></fa-icon>
          </div>

          <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-4">
            Thank You for Updating Your Subscription
          </h1>

          <p class="text-gray-600 dark:text-gray-400 mb-6">
            Your subscription has been successfully updated. Please note that it may take a few moments for the changes
            to be reflected in your account.
          </p>

          <div class="space-y-3">
            <a
              routerLink="/subscription"
              class="block w-full bg-primary-700 hover:bg-primary-800 text-white font-medium py-2.5 px-4 rounded-lg transition-colors dark:bg-primary-600 dark:hover:bg-primary-700">
              View Subscription Details
            </a>

            <a
              routerLink="/dashboard"
              class="block w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2.5 px-4 rounded-lg transition-colors dark:bg-gray-700 dark:hover:bg-gray-600 dark:text-white">
              Go to Dashboard
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
