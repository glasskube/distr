<div class="relative w-256 max-w-full max-h-full">
  <!-- Modal content -->
  <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 md:p-5 border-b border-gray-200 rounded-t dark:border-gray-600">
      <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
        Deployment Details: {{ deploymentTarget().name }}
        @if (selectedDeployment(); as deployment) {
          ({{ deployment.applicationName }}&#64;{{ deployment.applicationVersionName }})
        }
      </h3>
      <button
        type="button"
        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
        (click)="hideModal()">
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <!-- Modal body -->
    <div class="p-4 md:p-5">
      <div class="flex flex-wrap sticky top-0 z-10 bg-white dark:bg-gray-700 text-gray-500 dark:text-gray-400">
        <div>
          <input
            type="radio"
            id="tab-default"
            name="logs-tabs"
            class="hidden peer"
            [checked]="selectedResource() === null"
            (change)="selectedResource.set(null)" />
          <label
            for="tab-default"
            class="tab-label peer-checked:text-blue-600 dark:peer-checked:text-blue-500 peer-checked:border-blue-600 dark:peer-checked:border-blue-500 text-sm cursor-pointer inline-flex items-center justify-center p-2 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300">
            Agent Status
          </label>
        </div>
        @for (resource of resources | async; track resource) {
          <div>
            <input
              type="radio"
              [id]="'tab-' + resource"
              name="logs-tabs"
              class="hidden peer"
              [checked]="selectedResource() === resource"
              (change)="selectedResource.set(resource)" />
            <label
              [for]="'tab-' + resource"
              class="tab-label peer-checked:text-blue-600 dark:peer-checked:text-blue-500 peer-checked:border-blue-600 dark:peer-checked:border-blue-500 text-sm cursor-pointer inline-flex items-center justify-center p-2 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300">
              {{ resource }}
            </label>
          </div>
        }
      </div>
      @if (selectedResource(); as resource) {
        <app-deployment-logs-table [deploymentId]="selectedDeployment().id!" [resource]="resource" />
      } @else {
        <app-deployment-status-table [deploymentId]="selectedDeployment().id!" />
      }
    </div>
  </div>
</div>
