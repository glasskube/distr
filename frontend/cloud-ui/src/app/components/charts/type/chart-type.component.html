<h1 class="text-center font-semibold text-sm text-gray-700 dark:text-gray-400">Deployments per Manager</h1>
@if (chartOptions) {
  <apx-chart
    class="block h-52 max-w-full max-h-full overflow-hidden"
    [series]="chartOptions.series!"
    [labels]="chartOptions.labels!"
    [colors]="chartOptions.colors!"
    [chart]="chartOptions.chart!"
    [stroke]="chartOptions.stroke!"
    [tooltip]="chartOptions.tooltip!"
    [xaxis]="chartOptions.xaxis!"
    [legend]="chartOptions.legend!">
  </apx-chart>
} @else if (loading) {
  <p class="block h-52 max-w-full max-h-full overflow-hidden">Loading...</p>
} @else {
  <p class="block h-52 max-w-full max-h-full overflow-hidden">Nothing to display right now.</p>
}
