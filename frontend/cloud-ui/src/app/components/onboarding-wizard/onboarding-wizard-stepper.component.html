<div class="sm:max-w-180">
  <div class="space-y-6 sm:space-y-8">
    <ol
      class="flex flex-col gap-4 rounded-lg border border-gray-200 bg-gray-50 p-4 dark:border-gray-700 dark:bg-gray-800 sm:justify-center md:flex-row md:items-center lg:gap-6">
      <li
        class="flex items-center gap-2 md:flex-1 md:flex-col md:gap-1.5 lg:flex-none"
        [class.text-gray-500]="!isApplicationStep()"
        [class.dark:text-gray-400]="!isApplicationStep()"
        [class.text-blue-700]="isApplicationStep()"
        [class.dark:text-blue-600]="isApplicationStep()">
        <fa-icon [icon]="dockerIcon"></fa-icon>
        <p class="text-sm font-medium leading-tight">Create Application</p>
      </li>

      <div class="hidden h-px w-4 shrink-0 bg-gray-200 dark:bg-gray-700 md:block lg:w-16"></div>

      <li
        class="flex items-center gap-2 md:flex-1 md:flex-col md:gap-1.5 lg:flex-none"
        [class.text-gray-500]="!isDeploymentTargetStep()"
        [class.dark:text-gray-400]="!isDeploymentTargetStep()"
        [class.text-blue-700]="isDeploymentTargetStep()"
        [class.dark:text-blue-600]="isDeploymentTargetStep()">
        <fa-icon [icon]="networkIcon"></fa-icon>
        <p class="text-sm font-medium leading-tight">Create Customer</p>
      </li>

      <div class="hidden h-px w-4 shrink-0 bg-gray-200 dark:bg-gray-700 md:block lg:w-16"></div>

      <li
        class="flex items-center gap-2 md:flex-1 md:flex-col md:gap-1.5 lg:flex-none"
        [class.text-gray-500]="!isFinalStep()"
        [class.dark:text-gray-400]="!isFinalStep()"
        [class.text-blue-700]="isFinalStep()"
        [class.dark:text-blue-600]="isFinalStep()">
        <fa-icon [icon]="shipIcon"></fa-icon>
        <p class="text-sm font-medium leading-tight">Connect</p>
      </li>
    </ol>
  </div>

  @if (!isFinalStep()) {
    <form [formGroup]="currentFormGroup()" (ngSubmit)="this.attemptContinueOutput.emit()">
      <ng-container *ngTemplateOutlet="selected?.content ?? null"></ng-container>

      <div class="gap-4 flex justify-stretch sm:justify-end mt-4">
        <button
          type="submit"
          class="flex-1 sm:flex-none text-white inline-flex items-center justify-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          Continue
        </button>
      </div>
    </form>
  } @else {
    <ng-container *ngTemplateOutlet="selected?.content ?? null"></ng-container>

    <div class="gap-4 flex justify-stretch sm:justify-end mt-4">
      <button
        type="button"
        (click)="this.attemptContinueOutput.emit()"
        class="flex-1 sm:flex-none text-white inline-flex items-center justify-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Finish
      </button>
    </div>
  }
</div>
